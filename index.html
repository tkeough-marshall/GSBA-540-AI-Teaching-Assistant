<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Supabase</title>
</head>
<body>
  <h1>ğŸ’¬ Chatbot</h1>
  <div id="chat-box" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto;"></div>
  <input id="user-input" placeholder="Type your question..." style="width: 70%;" />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input").value;
      const chatBox = document.getElementById("chat-box");

      if (!input.trim()) return;

      chatBox.innerHTML += `ğŸ§‘ You: ${input}\n`;
      document.getElementById("user-input").value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      if (data.response) {
        chatBox.innerHTML += `ğŸ¤– Bot: ${data.response}\n\n`;
      } else {
        chatBox.innerHTML += `âŒ Error: ${data.error || "Unknown"}\n\n`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
