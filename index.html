<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MOR 565 Digital Teaching Assistant</title>
  <style>
    body {
      background-color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #2b2b2b;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #990000;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.75rem;
      font-weight: 600;
      border-bottom: 4px solid #ffc72c;
    }

    #chat-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #fafafa;
    }

    .chat-message {
      white-space: pre-wrap;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      line-height: 1.5;
    }

    .user {
      align-self: flex-end;
      background-color: #ffe6e6;
      border: 1px solid #f5c2c2;
    }

    .bot {
      align-self: flex-start;
      background-color: #f2f2f2;
      border: 1px solid #ddd;
    }

    #input-area {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    #user-input {
      flex: 1;
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #send-button {
      background-color: #990000;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      margin-left: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    #send-button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    .typing {
      font-style: italic;
      color: #999;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <header>USC Chatbot</header>

  <div id="chat-container"></div>

  <div id="input-area" style="max-width: 800px; margin: 0 auto 2rem;">
    <input id="user-input" placeholder="Type your question..." />
    <button id="send-button">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    function appendMessage(content, className) {
      const div = document.createElement("div");
      div.className = `chat-message ${className}`;
      div.textContent = content;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function appendTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "chat-message bot typing";
      typingDiv.id = "typing";
      typingDiv.textContent = "Typing...";
      chatContainer.appendChild(typingDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("You: " + message, "user");
      userInput.value = "";
      sendButton.disabled = true;
      appendTypingIndicator();

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        removeTypingIndicator();

        if (data.response) {
          appendMessage(data.response, "bot");
        } else {
          appendMessage(`Error: ${data.error || "Something went wrong"}`, "bot");
        }
      } catch (error) {
        removeTypingIndicator();
        appendMessage(`Error: ${error.message}`, "bot");
      }

      sendButton.disabled = false;
    }

    // Send on button click
    sendButton.addEventListener("click", sendMessage);

    // Send on Enter key
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
