<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MOR 565 Digital Teaching Assistant</title>
  <style>
    body {
      background-color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #2b2b2b;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      background-color: #990000;
      color: #fff;
      padding: 1rem 2rem 0.5rem 2rem;
      border-bottom: 4px solid #ffc72c;
      flex-shrink: 0;
    }

    header h1 {
      margin: 0;
      font-size: 1.75rem;
      font-weight: 600;
    }

    header p {
      margin: 0.25rem 0 0 0;
      font-size: 0.9rem;
      opacity: 0.85;
      font-weight: 400;
    }

    .header-logo {
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      height: 40px;
      width: auto;
    }

    @media (max-width: 600px) {
      .header-logo {
        height: 30px;
        right: 1rem;
      }

      header h1 {
        font-size: 1.5rem;
      }

      header p {
        font-size: 0.85rem;
      }
    }

    #chat-wrapper {
      display: flex;
      justify-content: center;
      flex: 1;
      overflow: hidden;
    }

    #chat-container {
      width: 90%;
      max-width: 1000px;
      margin: 1.5rem auto;
      padding: 1.5rem 2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .chat-message {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      line-height: 1.5;
      word-break: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #ffe6e6;
      border: 1px solid #f5c2c2;
      white-space: pre-wrap;
    }

    .bot {
      align-self: flex-start;
      background-color: #f2f2f2;
      border: 1px solid #ddd;
    }

    #input-area {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      border-top: 1px solid #ddd;
      flex-shrink: 0;
      background: #fff;
    }

    #user-input {
      width: 80%;
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #send-button {
      background-color: #990000;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    #send-button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    .typing {
      font-style: italic;
      color: #999;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0.2; }
    }

    .bot strong { font-weight: 600; }
    .bot em { font-style: italic; }
    .bot code {
      background: #f4f4f4;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
    }
    .bot pre {
      background: #f4f4f4;
      padding: 8px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>MOR 565 Digital Teaching Assistant</h1>
    <p>Part of the USC Marshall AI Strategy Initiative</p>
    <img src="USC_Marshall_logo_white.png" alt="USC Marshall Logo" class="header-logo" />
  </header>

  <div id="chat-wrapper">
    <div id="chat-container"></div>
  </div>

  <div id="input-area">
    <input id="user-input" placeholder="Type your question..." />
    <button id="send-button">Send</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    function appendMessage(content, className) {
      const div = document.createElement("div");
      div.className = `chat-message ${className}`;
      if (className === "bot") {
        div.innerHTML = marked.parse(content);
      } else {
        div.textContent = content;
      }
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function appendTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "chat-message bot typing";
      typingDiv.id = "typing";
      typingDiv.textContent = "Typing...";
      chatContainer.appendChild(typingDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("You: " + message, "user");
      userInput.value = "";
      sendButton.disabled = true;
      appendTypingIndicator();

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        removeTypingIndicator();

        if (data.response) {
          appendMessage(data.response, "bot");
        } else {
          appendMessage(`Error: ${data.error || "Something went wrong"}`, "bot");
        }
      } catch (error) {
        removeTypingIndicator();
        appendMessage(`Error: ${error.message}`, "bot");
      }

      sendButton.disabled = false;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
