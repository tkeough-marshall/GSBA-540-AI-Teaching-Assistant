<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Course Files</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background-color: #990000;
      color: white;
      padding: 16px 24px;
      font-size: 1.2em;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 500;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: #990000;
      border-bottom: 2px solid #ffd700;
      padding-bottom: 8px;
      margin-bottom: 24px;
    }

    .upload-box {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      margin-bottom: 12px;
      background-color: #fafafa;
      transition: border 0.2s ease, background-color 0.2s ease;
    }
    .upload-box.dragover {
      border-color: #990000;
      background-color: #fff6f6;
    }

    .btn {
      background-color: #990000;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95em;
      transition: background 0.2s ease;
    }
    .btn:hover { background-color: #b11226; }

    #progressContainer {
      margin-top: 10px;
      margin-bottom: 20px;
    }

    progress {
      width: 100%;
      height: 10px;
      appearance: none;
    }
    progress::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 10px;
    }
    progress::-webkit-progress-value {
      background-color: #b11226;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
    }
    thead {
      background-color: #f3f3f3;
    }
    th, td {
      padding: 12px 14px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 0.9em;
    }
    tbody tr:hover {
      background-color: #fff6f6;
    }

    .delete-btn {
      background-color: #fff0f0;
      color: #990000;
      border: 1px solid #f1d2d2;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 0.8em;
    }
    .delete-btn:hover { background-color: #ffecec; }

    footer {
      text-align: center;
      color: #777;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <header>
    <span>Course File Manager</span>
    <a href="/">← Back to Assistant</a>
  </header>

  <main>
    <h2>Manage Uploaded Materials</h2>

    <div id="dropZone" class="upload-box"
      ondrop="handleDrop(event)" ondragover="handleDrag(event)" ondragleave="handleLeave(event)">
      <p>Drag and drop files here</p>
      <p>or</p>
      <input type="file" id="fileInput" style="display:none" multiple />
      <button class="btn" onclick="document.getElementById('fileInput').click()">Select Files</button>
    </div>

    <div id="progressContainer">
      <progress id="uploadProgress" value="0" max="100" style="display:none;"></progress>
    </div>

    <table id="fileTable">
      <thead>
        <tr>
          <th>File Name</th>
          <th>Type</th>
          <th>Date Added</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="fileTableBody"></tbody>
    </table>
  </main>

  <footer>
    Managed securely via Supabase · USC Marshall AI Strategy Initiative
  </footer>

  <script>
    async function loadFiles() {
      const res = await fetch('/api/files');
      const files = await res.json();
      const body = document.getElementById('fileTableBody');
      body.innerHTML = '';

      if (files.length === 0) {
        body.innerHTML = `<tr><td colspan="4" style="text-align:center;color:#777;">No files uploaded yet.</td></tr>`;
        return;
      }

      files.forEach(f => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${f.file_name}</td>
          <td>${f.file_type || '—'}</td>
          <td>${new Date(f.uploaded_at).toLocaleString()}</td>
          <td><button class="delete-btn" data-name="${f.file_name}">Delete</button></td>
        `;
        body.appendChild(row);
      });
    }

    function uploadFile(file) {
      const progress = document.getElementById('uploadProgress');
      progress.style.display = 'block';
      progress.value = 0;

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload');

      xhr.upload.onprogress = e => {
        if (e.lengthComputable) progress.value = (e.loaded / e.total) * 100;
      };

      xhr.onload = () => {
        progress.value = 100;
        setTimeout(() => progress.style.display = 'none', 500);
        loadFiles();
      };

      const formData = new FormData();
      formData.append('file', file);
      xhr.send(formData);
    }

    document.addEventListener('click', e => {
      if (e.target.classList.contains('delete-btn')) {
        const name = e.target.dataset.name;
        fetch(`/delete/${name}`, { method: 'DELETE' }).then(() => loadFiles());
      }
    });

    function handleDrag(e) {
      e.preventDefault();
      document.getElementById('dropZone').classList.add('dragover');
    }

    function handleLeave(e) {
      e.preventDefault();
      document.getElementById('dropZone').classList.remove('dragover');
    }

    function handleDrop(e) {
      e.preventDefault();
      document.getElementById('dropZone').classList.remove('dragover');
      const files = e.dataTransfer.files;
      for (let file of files) uploadFile(file);
    }

    document.getElementById('fileInput').addEventListener('change', e => {
      for (let file of e.target.files) uploadFile(file);
    });

    loadFiles();
  </script>
</body>
</html>
