<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Course Files</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background-color: #990000; /* USC Cardinal */
      color: white;
      padding: 16px 24px;
      font-size: 1.2em;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: #ffd700; /* USC Gold */
      text-decoration: none;
      font-weight: 500;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: #990000;
      border-bottom: 2px solid #ffd700;
      padding-bottom: 8px;
      margin-bottom: 24px;
    }

    .upload-box {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      margin-bottom: 24px;
      background-color: #fafafa;
      transition: border 0.2s ease, background-color 0.2s ease;
    }

    .upload-box.dragover {
      border-color: #990000;
      background-color: #fff6f6;
    }

    .btn {
      background-color: #990000;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95em;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background-color: #b11226;
    }

    .file-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      max-height: 420px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fafafa;
    }

    .file-card {
      background-color: white;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }

    .file-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }

    .file-icon {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .file-name {
      font-size: 0.9em;
      font-weight: 500;
      color: #333;
      margin-bottom: 6px;
      word-break: break-word;
    }

    .file-type {
      font-size: 0.8em;
      color: #777;
      margin-bottom: 10px;
    }

    .delete-btn {
      background-color: #fff0f0;
      color: #990000;
      border: 1px solid #f1d2d2;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 0.8em;
    }

    .delete-btn:hover {
      background-color: #ffecec;
    }

    footer {
      text-align: center;
      color: #777;
      margin-top: 40px;
      font-size: 0.9em;
    }

    /* Scrollbar styling */
    .file-grid::-webkit-scrollbar {
      width: 8px;
    }
    .file-grid::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }
    .file-grid::-webkit-scrollbar-thumb:hover {
      background-color: #990000;
    }
  </style>
</head>

<body>
  <header>
    <span>Course File Manager</span>
    <a href="/">← Back to Assistant</a>
  </header>

  <main>
    <h2>Manage Uploaded Materials</h2>

    <div
      id="dropZone"
      class="upload-box"
      ondrop="handleDrop(event)"
      ondragover="handleDrag(event)"
      ondragleave="handleLeave(event)"
    >
      <p>Drag and drop files here</p>
      <p>or</p>
      <input type="file" id="fileInput" style="display:none" multiple />
      <button class="btn" onclick="document.getElementById('fileInput').click()">Select Files</button>
    </div>

    <div class="file-grid" id="fileGrid">
      <!-- File cards populate here -->
    </div>
  </main>

  <footer>
    Managed securely via Supabase · USC Marshall AI Strategy Initiative
  </footer>

  <script>
    async function loadFiles() {
      const res = await fetch('/api/files');
      const files = await res.json();
      const grid = document.getElementById('fileGrid');
      grid.innerHTML = '';

      if (files.length === 0) {
        grid.innerHTML = '<p style="color:#777;text-align:center;width:100%;">No files uploaded yet.</p>';
        return;
      }

      files.forEach(f => {
        const card = document.createElement('div');
        card.className = 'file-card';

        const icon = document.createElement('img');
        icon.className = 'file-icon';
        if (f.file_type === '.pdf') icon.src = '/static/pdf_icon.png';
        else if (f.file_type === '.docx') icon.src = '/static/doc_icon.png';
        else if (f.file_type === '.pptx') icon.src = '/static/ppt_icon.png';
        else icon.src = '/static/file_icon.png';

        const name = document.createElement('div');
        name.className = 'file-name';
        name.textContent = f.file_name;

        const type = document.createElement('div');
        type.className = 'file-type';
        type.textContent = f.file_type || '—';

        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => deleteFile(f.file_name);

        card.append(icon, name, type, delBtn);
        grid.appendChild(card);
      });
    }

    async function uploadFile(file) {
      const form = new FormData();
      form.append('file', file);
      await fetch('/upload', { method: 'POST', body: form });
      loadFiles();
    }

    async function deleteFile(name) {
      if (!confirm(`Delete ${name}?`)) return;
      await fetch('/delete/' + name, { method: 'DELETE' });
      loadFiles();
    }

    function handleDrag(e) {
      e.preventDefault();
      document.getElementById('dropZone').classList.add('dragover');
    }

    function handleLeave(e) {
      e.preventDefault();
      document.getElementById('dropZone').classList.remove('dragover');
    }

    function handleDrop(e) {
      e.preventDefault();
      document.getElementById('dropZone').classList.remove('dragover');
      const files = e.dataTransfer.files;
      for (let file of files) uploadFile(file);
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
      for (let file of e.target.files) uploadFile(file);
    });

    loadFiles();
  </script>
</body>
</html>
